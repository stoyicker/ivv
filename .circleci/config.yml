version: 2.1
jobs:
  test_splash:
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: ./gradlew :splash:test --no-daemon --no-build-cache --refresh-dependencies
workflows:
  version: 2.1
  test:
    jobs:
      - test_splash
